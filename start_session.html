<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1344, height=2992, initial-scale=1.0">
<title>ROM</title>
<link rel="stylesheet" href="styles.css">
<!-- <link rel="script" href="script.js"> -->

</head>
<body>


<img src="rom_logo.png" alt="Setup Icon" class="setup_icon">

    <img src="Range_Of Motion_txt.png" alt="Range of Motion Icon" class="icon" style="position: absolute; top: 150px; margin-left: 75%; width: 20%;">


    <!-- <header>
        <h1>Setup</h1>
    </header> -->
    <section class="section_bx" id="controls">
       
        <table class="positions">
            <tr>
                <td style="max-width: 200px; ">
            <label for="upPos">Set Count:</label>
            </td>
            <td style="max-width: 200px; ">
            <input type="text" id="upPos" value="15 reps" style="text-align: center; width: 30%;">
            </td>
           
            </tr>
            <tr>
                <td style="max-width: 200px; ">
            <label for="downPos">Present Count:</label>
            </td>
            <td style="max-width: 200px;">
            <input type="text" id="downPos" value="0" style="text-align: center; width: 30%;">
            </td>
           
            </tr>
        </table>
        <div class="strt_session">
            <button class="strt_session_btn" id="start_session">
                <img src="Start_Resume.png" alt="Start Session" class="jog-icon ">
            </button>
            </div>
        
    </section>



</body>
<script src="script.js"></script>

</html>

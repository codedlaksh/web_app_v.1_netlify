<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1344, height=2992, initial-scale=1.0">
<title>ROM</title>
<link rel="stylesheet" href="styles.css">
<!-- <link rel="script" href="script.js"> -->

</head>
<body>


<img src="rom_logo.png" alt="Setup Icon" class="setup_icon">

    <img src="Range_Of Motion_txt.png" alt="Range of Motion Icon" class="icon" style="position: absolute; top: 150px; margin-left: 75%; width: 20%;">


    <!-- <header>
        <h1>Setup</h1>
    </header> -->
    <section class="section_bx" id="controls">
       
        <table class="positions">
            <tr>
                <td style="max-width: 200px; ">
            <label for="savedUpPos">Saved Up Pos:</label>
            </td>
            <td style="max-width: 200px; ">
            <input type="text" id="upPos" value="15°" style="text-align: center; width: 30%;">
            </td>
           
           
            </tr>
            <tr>
                <td style="max-width: 200px; ">
            <label for="savedUpPos">Extra Up Pos:</label>
            </td>
            <td style="max-width: 200px; ">
            <input type="text" id="upPos" value="0°" style="text-align: center; width: 30%;">
            </td>
           
           
            </tr>
            <tr>
                <td style="max-width: 200px; ">
            <label for="downPos">Up hold time:</label>
            </td>
            <td style="max-width: 200px;">
            <input type="text" id="downPos" value="1 s" style="text-align: center; width: 30%;">
            </td>
           
            </tr>
        </table>
        
        <table class="positions">
            <tr>
                <td style="max-width: 200px; ">
            <label for="savedUpPos">Saved Down Pos:</label>
            </td>
            <td style="max-width: 200px; ">
            <input type="text" id="upPos" value="95°" style="text-align: center; width: 30%;">
            </td>
           
           
            </tr>
            <tr>
                <td style="max-width: 200px; ">
            <label for="savedUpPos">Extra Down Pos:</label>
            </td>
            <td style="max-width: 200px; ">
            <input type="text" id="upPos" value="1.5°" style="text-align: center; width: 30%;">
            </td>
           
           
            </tr>
            <tr>
                <td style="max-width: 200px; ">
            <label for="downPos">Down hold time:</label>
            </td>
            <td style="max-width: 200px;">
            <input type="text" id="downPos" value="1 s" style="text-align: center; width: 30%;">
            </td>
           
            </tr>
        </table>
        <table class="positions">
            <tr>
                <td style="max-width: 200px; ">
            <label for="savedUpPos">Speed:</label>
            </td>
            <td style="max-width: 200px; ">
            <input type="text" id="upPos" value="15°/s" style="text-align: center; width: 30%;">
            </td>
           
           
            </tr>
            <tr>
                <td style="max-width: 200px; ">
            <label for="savedUpPos">Acceleration:</label>
            </td>
            <td style="max-width: 200px; ">
            <input type="text" id="upPos" value="0.5 s" style="text-align: center; width: 30%;">
            </td>
           
           
            </tr>
            <tr>
                <td style="max-width: 200px; ">
            <label for="downPos">Dececeleration:</label>
            </td>
            <td style="max-width: 200px;">
            <input type="text" id="downPos" value="0.5 s" style="text-align: center; width: 30%;">
            </td>
           
            </tr>
        </table>
        <div class="begin_session">
            <button class="begin_session_btn" id="begin_session">
                <img src="begin_session_logo.png" alt="Begin Session" class="begin-icon ">
            </button>
            </div>
        
    </section>



</body>
<script >
    document.querySelector('.begin_session_btn').addEventListener('click', function() {
    window.location.href = 'start_session.html'; // replace with the path to the page you want to navigate to
});
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1344, height=2992, initial-scale=1.0">
<title>Strength Training Ready</title>
<link rel="stylesheet" href="styles.css">
<!-- <link rel="script" href="script.js"> -->

</head>
<body>


<img src="Strength Training_logo.png" alt="Strength training Icon" class="strength_training_icon" style="position: absolute; top: 250px; margin-left: 5%; width: 20%;">


    <img src="Strength Training_txt.png" alt="Range of Motion Icon" class="icon" style="position: absolute; top: 250px; margin-left: 75%; width: 20%;">


    <!-- <header>
        <h1>Setup</h1>
    </header> -->
    <section class="section_bx" id="controls">
       
        <table class="positions">
            <tr>
                <td style="max-width: 200px; ">
                    <label for="upPos">Applied Torque:</label>
                </td>
                <td style="max-width: 200px; ">
                    <input type="text" id="upPos" value="0 N-m" style="text-align: center; width: 30%;">
                </td>
            </tr>

            <tr>
                <td style="height: 20px;"></td> <!-- Add an empty row for spacing -->
            </tr>
            <tr>
                <td style="height: 20px;"></td> <!-- Add an empty row for spacing -->
            </tr>
            <tr>
                <td style="height: 20px;"></td> <!-- Add an empty row for spacing -->
            </tr>

            <tr>
                <td style="max-width: 200px; ">
                    <label for="downPos">Holding Time:</label>
                </td>
                <td style="max-width: 200px;">
                    <input type="text" id="downPos" value="0 s" style="text-align: center; width: 30%;">
                </td>
            </tr>
        </table>
        <div class="strt_session">
            <button class="strt_session_btn" id="start_session">
                <img src="Start_Resume.png" alt="Start Session" class="jog-icon ">
            </button>
            </div>
        
    </section>



</body>
<script src="script.js"></script>

</html>
